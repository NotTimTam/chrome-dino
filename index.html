    <script>
        // screen dimensions that factor the device pixel ratio.
        function screen_fix_size() {
            screenWidth = (window.devicePixelRatio * canvas.clientWidth) / 4;
            screenHeight = (window.devicePixelRatio * canvas.clientHeight) / 4;
        }

        let screenHeight;
        let screenWidth;

        screen_fix_size();
    </script>
